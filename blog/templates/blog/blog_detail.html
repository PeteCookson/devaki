{% extends 'base.html' %} {% block content %}
<div class="container">
    <div class="row">
        <div class="mx-auto my-5">
            {% for image in post.images.all %}
            <img src="{{ image.image.url }}" alt="Image" class="responsive">
            {% endfor %}
            <div class="card-body mx-auto">
                <h1 class="text-center">{% block title %} {{ object.title }} {% endblock title %}</h1>
                <p class="text-center text-muted">{{ post.author }} | {{ post.created_on }}</p>
                <p class="card-text ">{{ object.content | safe }}</p>
                <a href="{% url 'blog:blog_list' %}" class="btn btn-success">&larr; Back</a>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
